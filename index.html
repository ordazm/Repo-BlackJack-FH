<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BlackJack FH</title>
		<!--Bootstrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<!--CSS Main-->
		<link rel="stylesheet" href="/assets/css/styles.css" />
	</head>
	<body>
		<div class="container-fluid container-casino">
			<div class="row">
				<div class="col-12 m-auto justify-content-center alig-items-center">
					<div class="row">
						<!--Header-->
						<div
							class="col-12 px-3 m-auto d-flex justify-content-center alig-items-center header-nav"
						>
							<img
								src="/assets/img/images.png"
								class="my-auto logo-casino d-none d-md-block"
								alt="logo"
							/>
							<h1 class="my-auto mx-3 text-gradient">Welcome to BlackJack</h1>
						</div>
						<!--Board-->
						<div class="col-10 m-auto game-container">
							<div class="row">
								<!--Buttons-->
								<div
									class="col-6 m-auto d-flex justify-content-center buttons-styles"
								>
									<button type="submit" class="buttons-styles-new">New</button>
									<button type="submit" class="buttons-styles-ask">
										Ask Card</button
									><button type="submit" class="buttons-styles-stop">
										Stop
									</button>
								</div>
								<!--Player Tittle & Score-->
								<div
									class="col-10 m-auto d-flex justify-content-start align-items-center"
								>
									<h4 class="h4-tittle">Player</h4>
									<span class="score-player">0</span>
								</div>
								<!--Player Cards-->
								<div
									class="col-10 m-auto d-flex align-items-center rounded-5 card-board"
									id="player-cards"
								>
									<img
										src="/assets/cartas/AH.png"
										alt="card"
										class="player-card"
									/>
									<img
										src="/assets/cartas/AD.png"
										alt="card"
										class="player-card"
									/><img
										src="/assets/cartas/AC.png"
										alt="card"
										class="player-card"
									/>
									<img
										src="/assets/cartas/AS.png"
										alt="card"
										class="player-card"
									/>
								</div>
								<!--CPU Tittle & Score-->
								<div
									class="col-10 m-auto d-flex justify-content-start align-items-center"
								>
									<h4 class="h4-tittle">CPU</h4>
									<span class="score-player">0</span>
								</div>
								<!--CPU Cards-->
								<div
									class="col-10 m-auto d-flex rounded-5 card-board align-items-center"
									id="cpu-cards"
								>
									<img
										src="/assets/cartas/AH.png"
										alt="card"
										class="player-card"
									/>
									<img
										src="/assets/cartas/AD.png"
										alt="card"
										class="player-card"
									/><img
										src="/assets/cartas/AC.png"
										alt="card"
										class="player-card"
									/>
									<img
										src="/assets/cartas/AS.png"
										alt="card"
										class="player-card"
									/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--Bootstrap-->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
		<!--Game-->
		<script src="/assets/js/game.js"></script>
	</body>
</html>
